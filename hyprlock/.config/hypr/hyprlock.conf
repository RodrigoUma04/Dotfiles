source = $HOME/.config/hypr/colors.conf

$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background { 
    path = ~/.config/backgrounds/mythic-samurai.jpg
    blur_passes = 2
}

# TIME
label {
    monitor = DP-2
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = 0,-250
    halign = center
    valign = top
}

# DATE 
label {
    monitor = DP-2
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = 0, -400
    halign = center
    valign = top
}

# INPUT FIELD
input-field {
    monitor = DP-2
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $pink
    inner_color = $steelblue
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha">ó°Œ¾</span>
    hide_input = false
    check_color = $mauve
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $darkpink
    position = 0, -35
    halign = center
    valign = center
}

